<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-custom" aria-label="Time and Date bar">
    <a class="nav-link" id="currentTime" href="#currentHour">Current Time</a>
    <a class="nav-link" id="currentDate" href="#currentHour">Current Date</a>

  </nav>
  <div class="jumbotron flex justify-content-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
  </div>
  <div class="container" id="rowWrapper">
    <div class="row time-row" id="0">
      <div class="col-sm-2 col-md-1 hour">9:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save0"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="1">
      <div class="col-sm-2 col-md-1 hour">10:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save1"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="2">
      <div class="col-sm-2 col-md-1 hour">11:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save2"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="3">
      <div class="col-sm-2 col-md-1 hour">12:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save3"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="4">
      <div class="col-sm-2 col-md-1 hour">1:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save4"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="5">
      <div class="col-sm-2 col-md-1 hour">2:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save5"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="6">
      <div class="col-sm-2 col-md-1 hour">3:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save6"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="7">
      <div class="col-sm-2 col-md-1 hour">4:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save7"><i class="fas fa-lock"></i></button>
    </div>
    <div class="row time-row" id="8">
      <div class="col-sm-2 col-md-1 hour">5:00</div>
      <input class="col-sm-9 col-md-10 time-content" type="text"></input>
      <button class="col-1 saveBtn" id="save8"><i class="fas fa-lock"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
